<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Merienda+One&display=swap" rel="stylesheet">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fish Ninja:  An Angler's Paradise</title>
</head>
<body>
    <header>
        <h3 id="home"><a href="./index.html">Home</a></h3>
        
        <nav>
            <a href="./about.html" class="about">About</a>
            <a href="#" class="contact">Contact</a>
            <a href="./login.html" class="login">Login/Register</a>
        </nav>

        <h4 class="tips"><a href="./tips.html">Tips & Techniques<a></h4>

        <!-- Create Nav Modals -->
            <div class="modalBg">
                <div class="modalContent">

                </div>
                
                <span id="modal-close">X</span>
            </div>
        <!-- About Modal -->
            <template class="aboutTemplate">
                <div class="aboutModal">
                    <section class="aboutContent">
                        <h1 class="aboutHead">About</h1>
                        <h4 class="aboutBody">We here at the Fish Ninja are committed to providing in-depth, detailed and accurate information, about fishing areas, to anglers everywhere.  For far too long it has been far too difficult to find valuable details about where to fish and, just as important, what fish species may be present in any given lake to fish for.  We intend to change that.  Furthermore, it is our hope that allowing anglers to connect with one another will provide an even greater opportunity to share knowledge between individuals or with the entire fishing world.  In this ever changing landscape, we shall remain diligent in our approach to gathering, updating, and sharing everything we can find in order to help improve fishing experiences across America.</h4>
                    </section>
                    <span id="modal-close">X</span>
                </div>
            </template>
        <!-- Contacts Modal -->
            <template class="contactsTemplate">
                <div class="contactsModal">
                    <section class="contactsContent">
                        <h1>Contacts</h1>
                        <span id="modal-close">X</span>
                    </section>
                </div>
            </template>
        <!-- Login Modal -->
            <template class="loginTemplate">
                <div class="loginModal">
                    <section class="loginContent">
                        <form action="index.html" method="POST" id="login">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username">
                            <br>
                            <label for="user-pw">Password:</label>
                            <input id="user-pw" type="password" name="user-pw">
                            <h3>Not already a member?  <a href="register.html" id="registerLink">Register  </a></h3>
                            <br>
                            <input id="submit" type="submit" value="Submit">
                        </form>        
                        <span id="modal-close">X</span>
                    </section>
                </div>
            </template>

    </header>
    
    <main>
        <section class="homeMain">
            <h1 class="heading">Keeping Lines Tight Across America!</h1>
            <div id="map"></div>
            <h2>Lake Search:</h2>
            <form id="searchForm" action="./search.html" method="POST">
                <section id="location">
                    <label for="location" id="location">City, State:  </label>
                    <input type="text" name="location" id="location" value="location" placeholder="Login for location">
                </section>
                <br>
    
                <label for="distance">Distance:</label>
                <section id="distance">
                    <input type="radio" class="search" id="any" name="choice" value="any" checked>
                    <label for="any">25 miles</label>
                        
                    <input type="radio" class="search" id="public" name="choice" value="public">
                    <label for="public">50 miles</label>
                        
                    <input type="radio" class="search" id="private" name="choice" value="private">
                    <label for="private">100 miles</label>
                </section>
    
                <section id="species">
                    <label>Species:  </label>
                    <input type="text" name="species" value="species" placeholder="Optional">
                </section>
    
                <input type="submit" value="Search" id="search">
            </form>
    
            <div class="news">
                <h3 id="newsHead">Fishing News</h3>
                <ul id="news">
                    
                </ul>
            </div>
    
            <!-- News Modal -->
            <template class="newsTemplate">
                <div class="newsModal">
                    <section class="newsContent">
                        <img src="" alt="">
                        <h2 class="title">Title</h2>
                        <h4 class="author">Author</h4>
                        <a href="">Link to Page</a>
                        <br>
                        <p class="story">Content</p>
                        <span id="modal-close">X</span>
                    </section>
                </div>
            </template>
    
            <div class="posts">
                <h3 id="posts">Recent Posts</h3>
                <ul>
                    <li>Goose Takeover in Benton Park!</li>
                    <li>Where's the fish?</li>
                </ul>
                <input type="submit" value="AddComment/UploadImage" id="post">
            </div>
        </section>

        <!-- Posts Modal -->
        <template class="postsTemplate">
            <div class="postsModal">
                <section class="postsContent">
                    <form class="postsForm" action="./index.html" method="POST">
                        <h2 id="createPostHead">CreatePost</h2>
                        <label class="postsEls" for="postLake">Lake Name:</label>
                        <input class="postsEls" type="text" id="postLake" name="postLake" placeholder="Required for image upload.">
                        <br>
                        <label class="postsEls" for="addImage">Upload Image</label>
                        <input class="postsEls" type="file" id="addImage" name="addImage" value="addImage">
                        <br>
                        <label class="postsEls" for="addComment">Add Comments</label>
                        <input class="postsEls" type="text" id="addComment" name="addComment" placeholder="Add Text Here">
                        <br>
                        <input class="postsEls" type="submit" id="createPost" name="createPost" value="Create Post">
                    </form>
                </section>
            </div>
        </template>
    </main>
    <footer>
        <img src="https://i.imgur.com/cJsy8d1.jpg" id="left">
        <img src="https://i.imgur.com/cJsy8d1.jpg" id="right">
        <h1 id="wateringHole">Local Watering Hole</h1>
        <h4 id="connect">Connect with other anglers to share tips, favorite places, and secrets.</h4>
    </footer>
    <script src="./news.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2zRQyrL5WiPeH8pM47BXJ8-Vh1FcNodg&libraries=geometry">
    </script>
    <script>
        setTimeout(()=>{
        const script = document.createElement('script');
        script.src = 'index.js';
        script.type = 'module';
        document.querySelector('body').appendChild(script);
    },1000)
    </script>
</body>
</html>
</html>
